<table>
  <form [formGroup]="studentForm" novalidate>
    <tr>
      <th *ngFor="let col of columns">{{col}}</th>
    </tr>
    <tr *ngFor="let item of characters">
      <td>{{item.name}}</td>
      <td>{{item.surname}}</td>
      <td>
        <input value="{{studentForm.get('psi').value}}" formControlName="psi" type="number">
      </td>
      <td>
        <input value="{{studentForm.get('psiWeight').value}}" formControlName="psiWeight" type="number">
      </td>
      <td>
        <input type="number">
      </td>
      <td>
        <input type="number">
      </td>
      <td>
        {{!!getResult(item) ? getResult(item) : 0}}
      </td>
      <td>
        <button (click)="computeAvg()" type="button">Compute</button>
      </td>
    </tr>
  </form>
</table>
